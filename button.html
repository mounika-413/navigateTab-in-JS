<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web site</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <script>
        function switchOff() {
            document.getElementById("bulbImage").src =
                "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png";
            document.getElementById("catImage").src =
                "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png";
            document.getElementById("switchStatus").textContent="Switch Off";
            document.getElementById("onSwitch").style.backgroundColor="#22c55e";
            document.getElementById("offSwitch").style.backgroundColor="#cbd2d9";
        }
        
        function switchOn() {
            document.getElementById("bulbImage").src =
                "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png";
            document.getElementById("catImage").src =
                "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png";
            document.getElementById("switchStatus").textContent="Switch On";
            document.getElementById("offSwitch").style.backgroundColor="#e12d39";
            document.getElementById("onSwitch").style.backgroundColor="#cbd2d9";

        }

    </script>

    <div class="background">
        <div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" class="bulb-image" id="bulbImage"/>
        </div>
        <div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" class="cat-img" id="catImage"/>
        </div>
        <div class="d-flex flex-row justify-coontent-center">
            <div class="switch-board">
                <h1 id="switchStatus">Switched on</h1>
                <div>
                    <button id="offSwitch" onclick="switchOff()" class="switch-off">OFF</button>
                    <button id="onSwitch" onclick="switchOn()" class="switch-on">ON</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
